{% load staticfiles %}
<table class="table" align="left">
  <tr>
    <td rowspan="3" width="30%" align="center">
      <img src=
	   {% if data.thumbnail_file %}
	   "{{ data.thumbnail_file.url }}"
	   {% else %}
	   {% static "images/default_thumbnail.png" %}
	   {% endif %}
	   style="max-height:128px;max-width:128px;height:auto;width:auto;"
	   class="rounded"
	   >
    </td>
    <td align="left" class="text-dark">
      Anatomy:
    </td>
    <td align="left" class="text-dark">
      {{ data.anatomy }}
    </td>
  </tr>
  <tr>
    <td align="left" class="text-dark">
      Fullysampled:
    </td>
    <td align="left" class="text-dark">
      {% if data.fullysampled is None %}
      Unknown
      {% elif data.fullysampled %}
      Yes
      {% else %}
      No
      {% endif %}
    </td>
  </tr>
  <tr>
    <td align="left" class="text-dark">
      Uploader:
    </td>
    <td align="left" class="text-dark">
      {{ data.uploader }}
    </td>
  </tr>
</table>
