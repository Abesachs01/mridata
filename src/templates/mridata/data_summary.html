{% load staticfiles %}
<table class="table" align="left">
  <tr>
    <td rowspan="3" align="left">
      <img src=
	   {% if data.thumbnail_file %}
	   "{{ data.thumbnail_file.url }}"
	   {% else %}
	   {% static "images/default_thumbnail.png" %}
	   {% endif %}
	   class="rounded" width="128">
    </td>
    <td align="left" class="text-muted">
      Anatomy:
    </td>
    <td align="left" class="text-muted">
      {{ data.anatomy }}
    </td>
  </tr>
  <tr>
    <td align="left" class="text-muted">
      Fullysampled:
    </td>
    <td align="left" class="text-muted">
      {{ data.fullysampled }}
    </td>
  </tr>
  <tr>
    <td align="left" class="text-muted">
      Uploader:
    </td>
    <td align="left" class="text-muted">
      {{ data.uploader }}
    </td>
  </tr>
</table>
