{% load staticfiles %}
<table class="table-sm" align="center" width="100%">
  <tr>
    <td rowspan="4" width="25%" align="center">
      <img src=
	   {% if data.thumbnail_file %}
	   "{{ data.thumbnail_file.url }}"
	   {% else %}
	   {% static "images/default_thumbnail.png" %}
	   {% endif %}
	   style="max-height:128px;max-width:128px;height:auto;width:auto;"
	   class="rounded">
    </td>
    <td class="text-dark text-left" width="15%">
      Project Name:
    </td>
    <td class="text-dark text-center">
      {{ data.project_name }}
    </td>
  </tr>

  <tr>
    <td class="text-dark text-left" width="15%">
      Anatomy:
    </td>
    <td class="text-dark text-center">
      {{ data.anatomy }}
    </td>
  </tr>
  
  <tr>
    <td class="text-dark text-left" width="15%">
      Fullysampled:
    </td>
    <td class="text-dark text-center">
      {% if data.fullysampled is None %}
      Unknown
      {% elif data.fullysampled %}
      Yes
      {% else %}
      No
      {% endif %}
    </td>
  </tr>
  
  <tr>
    <td class="text-dark text-left">
      Uploader:
    </td>
    <td class="text-dark text-center">
      {{ data.uploader }}
    </td>
  </tr>
</table>
