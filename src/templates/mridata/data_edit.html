{% extends 'mridata/base.html' %}

{% load staticfiles %}

{% block body_block %}
{% if user == data.uploader.user %}
<br>
<div class="col">
  <div class="card text-center">
    <form method="POST" class="data-form" enctype="multipart/form-data">
      {% csrf_token %}
      <br>
      <table class="table-sm" width="100%">
  	{{ form.as_table }}
      </table>
      <button type="submit" class="save btn btn-primary">Update</button>
    </form>
    <br>
  </div>
</div>
<br>
<br>
{% endif %}
{% endblock %}

{% block css_block %}
<link rel="stylesheet" href="{% static 'css/thumbnail.css' %}" type="text/css" >
{% endblock %}
